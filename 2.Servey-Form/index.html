<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Survey Form</title>
</head>

<body>
    <div class="overlay"></div>
    <main id="main">
        <header class="header">
            <h1 id="title">freeCodeCamp Survey Form</h1>
            <p id="description">Thank you for taking the time to help us improve the platform</p>
        </header>

        <section class="form-section">
            <form id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email</label>
                    <input type="email" id="email" name="email" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age <small>(optional)</small></label>
                    <input type="number" min="6" max="146" id="number" name="number" placeholder="Age">
                </div>
                <div class="form-group">
                    <label for="dropdown">Which option best describes your current role?</label>
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected>Select current role</option>
                        <option value="student">Student</option>
                        <option value="fullTimeJob">Full Time Job</option>
                        <option value="fullTimeLeaner">Full Time Leaner</option>
                        <option value="preferNotToSay">Prefer not to say</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label>
                        <input type="radio" name="recommend" value="definitely">
                        Definitely
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="maybe">
                        Maybe
                    </label>
                    <label>
                        <input type="radio" name="recommend" value="notSure">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <label for="dropdown">What is your favorite feature of freeCodeCamp?</label>
                    <select name="role" id="dropdown" required>
                        <option value="" disabled selected>Select an option</option>
                        <option value="challenges">Challenges</option>
                        <option value="projects">Projects</option>
                        <option value="community">Community</option>
                        <option value="openSource">Open Source</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>What would you like to see improved? <small>(Check all that apply)</small></p>
                    <label>
                        <input type="checkbox" name="prefer" value="frontEndProjects" />
                        Front-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="backEndProjects" />
                        Back-end Projects
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="dataVisualization" />
                        Data Visualization
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="challenges" />
                        Challenges
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="openSourceCommunity" />
                        Open Source Community
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="gitterHelpRooms" />
                        Gitter help rooms
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="videos" />
                        Videos
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="cityMeetups" />
                        City Meetups
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="wiki" />
                        Wiki
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="forum" />
                        Forum
                    </label>
                    <label>
                        <input type="checkbox" name="prefer" value="additionalCourses" />
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <label for="comment">Any comments or suggestions?</label>
                    <textarea name="comment" id="comment" placeholder="Enter your comments here..."></textarea>
                </div>
                <button id="submit" type="submit">Submit</button>
            </form>
        </section>
    </main>


    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>

</html>
